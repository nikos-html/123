<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - mObywatel</title>
    <!-- SECURITY: Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-mid: #1a1a1a;
            --text-light: #eeeeee;
            --text-subtle: #777777;
            --glass-fill: rgba(255, 255, 255, 0.05);
            --border-clear: rgba(255, 255, 255, 0.1);
            --accent-purple: #000000;
            --accent-glow: rgba(0, 0, 0, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: var(--glass-fill);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-clear);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: var(--text-light);
            text-shadow: 0 0 10px var(--accent-purple);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-subtle);
            font-size: 0.9rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-clear);
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            background: #2a2a2a;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            color: #ff3333;
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
        }

        .success {
            color: #33ff33;
            margin-top: 10px;
            text-align: center;
        }

        /* SECURITY: Turnstile widget styling */
        .cf-turnstile {
            margin: 15px 0;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Zaloguj się</h1>
        
        <form id="authForm">
            <div class="form-group">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" placeholder="Twoja nazwa" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Hasło:</label>
                <input type="password" id="password" placeholder="Twoje hasło" required autocomplete="current-password">
            </div>
            
            <!-- SECURITY: Cloudflare Turnstile CAPTCHA -->
            <div class="cf-turnstile" 
                 data-sitekey="0x4AAAAAACIEPI3Ii5UjOggc" 
                 data-callback="onTurnstileSuccess"
                 data-theme="dark">
            </div>
            
            <button type="submit" id="submitBtn" disabled>Zaloguj się</button>
            
            <div id="message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('authForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        
        const API_URL = window.location.origin;
        
        let turnstileToken = null;

        // SECURITY: Turnstile callback
        function onTurnstileSuccess(token) {
            turnstileToken = token;
            submitBtn.disabled = false;
        }
        window.onTurnstileSuccess = onTurnstileSuccess;

        // Generate HWID (Hardware ID) - unique device fingerprint
        async function getHWID() {
            const hash = await crypto.subtle.digest('SHA-256', 
                new TextEncoder().encode(navigator.userAgent + navigator.language + screen.width + screen.height + navigator.hardwareConcurrency));
            const hashArray = Array.from(new Uint8Array(hash));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // SECURITY: Require Turnstile token
            if (!turnstileToken) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Proszę rozwiązać CAPTCHA';
                return;
            }
            
            const username = usernameInput.value;
            const password = passwordInput.value;
            const hwid = await getHWID();

            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username, 
                        password, 
                        hwid,
                        turnstile_token: turnstileToken  // SECURITY: Send Turnstile token
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // SECURITY: Store JWT token
                    if (data.token) {
                        localStorage.setItem('auth_token', data.token);
                    }
                    localStorage.setItem('user_id', data.user_id);
                    localStorage.setItem('username', data.username);
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'Zalogowano! Przekierowywanie...';
                    setTimeout(() => window.location.href = '/gen.html', 1500);
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = data.error || 'Błąd!';
                    // SECURITY: Reset Turnstile on error
                    if (window.turnstile) turnstile.reset();
                    turnstileToken = null;
                    submitBtn.disabled = true;
                }
            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Błąd połączenia: ' + error.message;
                if (window.turnstile) turnstile.reset();
                turnstileToken = null;
                submitBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
