<head>
    <title>mObywatel</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="/services_files/services.css">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/U7TRg0V.png">
    <link rel="apple-touch-icon" href="https://i.imgur.com/U7TRg0V.png">
    <link rel="shortcut icon" href="https://i.imgur.com/U7TRg0V.png">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#111218">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 
</head>
<body>
    <div class="bottom_bar">
        <div class="bottom_element_grid" send="home">
            <div class="bottom_element"></div>
            <p>Dokumenty</p>
        </div>
        <div class="bottom_element_grid" send="services">
            <div class="bottom_element_open"></div>
            <p style="color: var(--text);">Usługi</p>
        </div>
        <div class="bottom_element_grid" send="qr">
            <div class="bottom_element"></div>
            <p>Kod QR</p>
        </div>
        <div class="bottom_element_grid" send="more">
            <div class="bottom_element"></div>
            <p>Więcej</p>
        </div>
    </div>

    <div class="logo_container">
        <img class="logo" src="/services_files/logo_large.png">
        <p class="title">Usługi</p>
    </div>

    <div class="services_container">
        <div class="services_title">
            <p class="title">Ulubione</p>
            <p class="main_button">Dostosuj</p>
        </div>

        <!-- Service 1: Podpis dokument -->
        <div class="service" onclick="location.href='/gen.html?doc_type=sign_document'">
            <img class="service_icon" src="/services_files/sign_document.png">
            <p class="service_text">Podpis dokument</p>
            <img class="right_arrow" src="/services_files/right_arrow_sharp.png">
        </div>

        <!-- Service 2: Bezpiecznie w sieci -->
        <div class="service" onclick="location.href='/gen.html?doc_type=safe_in_web'">
            <img class="service_icon" src="/services_files/safe_in_web.png">
            <p class="service_text">Bezpiecznie w sieci</p>
            <img class="right_arrow" src="/services_files/right_arrow_sharp.png">
        </div>

        <!-- Service 3: Alert powodziowy -->
        <div class="service" onclick="location.href='/gen.html?doc_type=flood'">
            <img class="service_icon" src="/services_files/flood.png">
            <p class="service_text">Alert powodziowy</p>
            <img class="right_arrow" src="/services_files/right_arrow_sharp.png">
        </div>

        <!-- Service 4: Zastrzeż PESEL -->
        <div class="service" onclick="location.href='/gen.html?doc_type=pesel'">
            <img class="service_icon" src="/services_files/pesel.png">
            <p class="service_text">Zastrzeż PESEL</p>
            <img class="right_arrow" src="/services_files/right_arrow_sharp.png">
        </div>

        <!-- Service 5: Firma -->
        <div class="service" onclick="location.href='/gen.html?doc_type=business'">
            <img class="service_icon" src="/services_files/business.png">
            <p class="service_text">Firma</p>
            <img class="right_arrow" src="/services_files/right_arrow_sharp.png">
        </div>

        <!-- Service 6: Punkty karne -->
        <div class="service" onclick="location.href='/gen.html?doc_type=penalties'">
            <img class="service_icon" src="/services_files/penalties.png">
            <p class="service_text">Punkty karne</p>
            <img class="right_arrow" src="/services_files/right_arrow_sharp.png">
        </div>

        <!-- Service 7: Mandaty -->
        <div class="service" onclick="location.href='/gen.html?doc_type=tickets'">
            <img class="service_icon" src="/services_files/tickets.png">
            <p class="service_text">Mandaty</p>
            <img class="right_arrow" src="/services_files/right_arrow_sharp.png">
        </div>

    </div>

    <script src="/assets/bar.js"></script>
    <script src="/assets/manifest.js"></script>
